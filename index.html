<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочий слайдер</title>
    <style>
        /* Стили для логотипа */
        .logo img {
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        /* Стили для хедера и меню */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Стили для слайдера */
        #projects-slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .slide img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Стили для кнопок управления */
        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .slider-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            pointer-events: all;
            transition: background-color 0.3s;
        }

        .slider-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Хедер с логотипом и навигацией -->
    <header>
        <div class="logo">
            <a href="#">
                <img src="https://img.ixbt.site/live/topics/preview/00/02/02/07/7ffea780cb.jpg" alt="Логотип" width="100">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Обо мне</a></li>
                <li><a href="#">Проекты</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Секция слайдера -->
    <main>
        <section id="projects-slider">
            <div class="slider-container">
                <div class="slide">
                    <img src="https://img.ixbt.site/live/topics/preview/00/02/02/07/7ffea780cb.jpg" alt="Проект 1">
                    <h3>Проект 1</h3>
                    <p>Описание проекта 1</p>
                </div>
                <div class="slide">
                    <img src="https://img.ixbt.site/live/topics/preview/00/02/02/07/7ffea780cb.jpg" alt="Проект 2">
                    <h3>Проект 2</h3>
                    <p>Описание проекта 2</p>
                </div>
                <div class="slide">
                    <img src="https://img.ixbt.site/live/topics/preview/00/02/02/07/7ffea780cb.jpg" alt="Проект 3"><h3>Проект 3</h3>
                    <p>Описание проекта 3</p>
                </div>
            </div>
            <div class="slider-controls">
                <button class="prev-btn">&lt;</button>
                <button class="next-btn">&gt;</button>
            </div>
        </section>
    </main>

    <!-- Скрипт для слайдера -->
    <script>
        const sliderContainer = document.querySelector('.slider-container');
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        let currentSlide = 0;

        function updateSlider() {
            sliderContainer.style.transform = translateX(-${currentSlide * 100}%);
        }

        nextBtn.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        });

        prevBtn.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlider();
        });
    </script>
</body>
</html>
